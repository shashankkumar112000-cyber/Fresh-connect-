
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fresh Connect - Your University Haven</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --emerald-primary: #10b981;
      --teal-primary: #14b8a6;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background-color: #f8fafc; /* slate-50 */
    }

    /* Animated background blobs */
    .bg-blob {
      position: fixed;
      width: 800px;
      height: 800px;
      filter: blur(120px);
      border-radius: 50%;
      z-index: -1;
      opacity: 0.5;
    }

    .blob-1 {
      background: radial-gradient(circle, rgba(16, 185, 129, 0.2) 0%, rgba(20, 184, 166, 0.05) 100%);
      top: -10%;
      left: -10%;
      animation: drift 25s infinite alternate ease-in-out;
    }

    .blob-2 {
      background: radial-gradient(circle, rgba(20, 184, 166, 0.2) 0%, rgba(16, 185, 129, 0.05) 100%);
      bottom: -10%;
      right: -10%;
      animation: drift 30s infinite alternate-reverse ease-in-out;
    }

    @keyframes drift {
      0% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(10%, 15%) scale(1.1); }
      100% { transform: translate(-5%, 5%) scale(0.95); }
    }

    .glass-morphism {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(24px) saturate(180%);
      -webkit-backdrop-filter: blur(24px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .interactive-input:focus {
      box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 5px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(16, 185, 129, 0.15);
      border-radius: 20px;
    }
    
    .animate-float {
      animation: float-logo 6s infinite ease-in-out;
    }

    @keyframes float-logo {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    /* Fade and scale in animation */
    .reveal {
      animation: reveal 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
    @keyframes reveal {
      from { opacity: 0; transform: translateY(20px) scale(0.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "react/": "https://esm.sh/react@^19.2.3/",
      "react": "https://esm.sh/react@^19.2.3"
    }
  }
  </script>
</head>
<body>
  <div class="bg-blob blob-1"></div>
  <div class="bg-blob blob-2"></div>
  <div id="root"></div>
</body>
</html>
